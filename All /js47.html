<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Metody sozdaniya uzlow atributa 
        // document.createElement()- sozdaet html elementy
                // append() / appendChild() - wstawlayet sozdannyy element w DOM
                // remove() / removeChild() - udwoyenie elemnts
                // setAtribute() ustonowit atribut
                // getAtribute() polucit znaceniye atributa
                // hasAtribute() prowerit sushestwowaniya atributa
                // removeAtribute() udalit atribut
                let newDiv = document.createElement("div");
                newDiv.innerHTML ="Hello";
                document.body.append(newDiv);
                
                        
    </script>
</body>
</html>
