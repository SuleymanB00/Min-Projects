<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        table,td{
            border: 1px solid black;
            color:white
        }
        tr:nth-child(even){
            background:coral;

        }
        tr:nth-child(odd){
            background: crimson;
        }
        a{
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="box"></div>

    <script>
        let colums =+ prompt("Skolko stolbcow?");
        let rows =+ prompt("Skolko strok?");
        let myTable="";
        let count=1;




        for(i=1; i<=rows;i++){
            myTable+="<tr>";
                for(j=1;j<=colums;j++){
                    myTable+=`<td><a href="link${count}.html" >Yacheyka ${count}</a></td>`;
                    count++;
                }






                myTable+="</tr>";

        }
        box.innerHTML=`<table><tbody>${myTable}</tbody></table>`;





    </script>
</body>
</html>
