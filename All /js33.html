    <section id="findHere">
        <a href="#">Text1</a>

    <section>
        <a href="#">Text6</a>

    </section>
     <button onclick="change()">Izmenit</button>

    <script>
//poisk po imeni Tega
//document.getElementByTagName
function change(){
    let find = document.getElementById("findHere");
    let arrA = find.getElementsByTagName("a");  // let arrA = document.getElementsByTagName("a");
        // arrA - это массив
        
    console.log(arrA);

    for(index=0;index<arrA.length; index++){
         // link1.html ... linkn.html
    arrA[index].href=`link${index}.html`;
    arrA[index].innerHtml = `Novaya ssylka${index}`;
    }

}



    </script>
