    <script>

}

//dostup cerez kwadratnye skobki []
person.name = "Vasya";

//dostup cerez peremennuyu

let key = "age";

let img = {
    file:"file.jpg",
    width:"300px",

}

    console.log(`Swoystwa:${key};
    znaceniye:${img[key]}`);
}
